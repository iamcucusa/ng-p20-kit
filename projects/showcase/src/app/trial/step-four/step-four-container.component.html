<div class="pg-step-four-container">
  <kit-step-heading
    title="Site Details Review"
    description="Review and finalize site information to complete your trial setup."
    [stepActions]="stepActions">
  </kit-step-heading>
  
  <div class="pg-step-four-container__content">
    <div class="pg-step-four-container__summary">
      <h3 class="pg-step-four-container__summary-title">Trial Setup Summary</h3>
      <div class="pg-step-four-container__summary-grid">
        <div class="pg-step-four-container__summary-item">
          <span class="pg-step-four-container__summary-label">Assumptions</span>
          <span class="pg-step-four-container__summary-status">✓ Completed</span>
        </div>
        <div class="pg-step-four-container__summary-item">
          <span class="pg-step-four-container__summary-label">Benchmark Trials</span>
          <span class="pg-step-four-container__summary-status">✓ Completed</span>
        </div>
        <div class="pg-step-four-container__summary-item">
          <span class="pg-step-four-container__summary-label">Country Data</span>
          <span class="pg-step-four-container__summary-status">✓ Completed</span>
        </div>
        <div class="pg-step-four-container__summary-item">
          <span class="pg-step-four-container__summary-label">Site Details</span>
          <span class="pg-step-four-container__summary-status">⏳ In Progress</span>
        </div>
      </div>
    </div>
    
    <div class="pg-step-four-container__sites">
      <h3 class="pg-step-four-container__sites-title">Clinical Trial Sites</h3>
      <div class="pg-step-four-container__empty-state">
        <p class="pg-step-four-container__empty-text">No sites added yet</p>
        <p-button label="Add First Site" severity="secondary" pRipple></p-button>
      </div>
    </div>
  </div>

  <!-- Step Actions Template -->
  <ng-template #stepActions>
    <p-button
      label="Add Site"
      icon="pi pi-plus"
      (onClick)="addSite()"
      pRipple>
    </p-button>
  </ng-template>
</div>
