<div class="pg-step-one-container">
  <kit-step-heading
    title="Assumption Tracker"
    description="Document key assumptions that will guide your trial design and execution."
    [stepActions]="stepActions">
  </kit-step-heading>
  
  <div class="pg-step-one-container__content">
    <div class="pg-step-one-container__form">
      <div class="pg-step-one-container__form-group">
        <label class="pg-step-one-container__label">Primary Assumption</label>
        <textarea 
          class="pg-step-one-container__textarea"
          placeholder="Enter your primary assumption here..."
          rows="4">
        </textarea>
      </div>
      
      <div class="pg-step-one-container__form-group">
        <label class="pg-step-one-container__label">Secondary Assumptions</label>
        <textarea 
          class="pg-step-one-container__textarea"
          placeholder="Enter any secondary assumptions..."
          rows="3">
        </textarea>
      </div>
      
      <div class="pg-step-one-container__form-group">
        <label class="pg-step-one-container__label">Risk Factors</label>
        <textarea 
          class="pg-step-one-container__textarea"
          placeholder="Identify potential risk factors..."
          rows="3">
        </textarea>
      </div>
    </div>
  </div>

  <!-- Step Actions Template -->
  <ng-template #stepActions>
    <p-button
      label="Save"
      icon="pi pi-save"
      (onClick)="saveAssumptions()"
      pRipple>
    </p-button>
  </ng-template>
</div>
