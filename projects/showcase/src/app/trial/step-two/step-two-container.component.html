<div class="pg-step-container">
  <kit-step-heading
    title="Benchmark Trials Comparison"
    description="Select and compare benchmark trials to establish performance baselines."
    [stepActions]="stepActions">
  </kit-step-heading>
  
  <div class="pg-step-container__content">
    <div class="pg-step-container__grid">
      <div class="pg-step-container__card">
        <h3 class="pg-step-container__section-title">Benchmark Trials</h3>
        <p class="text-base text-gray-600 mb-4">
          Select trials that will serve as performance benchmarks for comparison.
        </p>
        <div class="flex gap-2">
          <p-button label="Select Trials" severity="secondary" pRipple></p-button>
        </div>
      </div>
      
      <div class="pg-step-container__card">
        <h3 class="pg-step-container__section-title">Non-Benchmark Trials</h3>
        <p class="text-base text-gray-600 mb-4">
          Include additional trials for comprehensive comparison analysis.
        </p>
        <div class="flex gap-2">
          <p-button label="Add Trials" severity="secondary" pRipple></p-button>
        </div>
      </div>
    </div>
  </div>

  <!-- Step Actions Template -->
  <ng-template #stepActions>
    <p-button
      label="Save"
      icon="pi pi-save"
      (onClick)="saveTrials()"
      pRipple>
    </p-button>
  </ng-template>
</div>
