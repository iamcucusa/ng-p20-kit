<div class="pg-step-container">
  <kit-step-heading
    title="Country Data Overview"
    description="Review country-specific information and compliance requirements.">
  </kit-step-heading>
  
  <div class="pg-step-container__content">
    <div class="space-y-6">
      <div class="pg-step-container__stats">
        <div class="pg-step-container__stat">
          <h4 class="pg-step-container__stat-title">Total Countries</h4>
          <p class="pg-step-container__stat-value">0</p>
        </div>
        <div class="pg-step-container__stat">
          <h4 class="pg-step-container__stat-title">Regions Covered</h4>
          <p class="pg-step-container__stat-value">0</p>
        </div>
        <div class="pg-step-container__stat">
          <h4 class="pg-step-container__stat-title">Compliance Status</h4>
          <p class="pg-step-container__stat-value">Pending</p>
        </div>
      </div>
      
      <div class="space-y-4">
        <h3 class="pg-step-container__section-title">Selected Countries</h3>
        <div class="pg-step-container__empty-state">
          <p class="pg-step-container__empty-text">No countries selected yet</p>
          <p-button label="Add First Country" severity="secondary" pRipple></p-button>
        </div>
      </div>
    </div>
  </div>

</div>
